<div class="d-flex justify-content-center ">
    <div class="col-5">  
        <app-card-container [title]="'Detalles del Cliente'">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <app-form-input 
                    [name]="'name'" 
                    [labelName]="'Nombre'" 
                    [type]="'text'"
                    [placeHolder]="'Ingrese el nombre del cliente'" 
                    [formGroup]="this.form"
                />

                <app-form-input 
                    [name]="'lastName'" 
                    [labelName]="'Apellido'" 
                    [type]="'text'"
                    [placeHolder]="'Ingrese el apellido del cliente'" 
                    [formGroup]="this.form"
                />

                <app-form-input 
                    [name]="'cedula'" 
                    [labelName]="'CÃ©dula'" 
                    [type]="'text'"
                    [placeHolder]="'Ingrese la cÃ©dula del cliente'" 
                    [formGroup]="this.form"
                />

                <app-form-input

                    [labelName]="'Fecha de Nacimiento'" 
                    [type]="'datetime'"
                    [placeHolder]="'Ingrese la fecha de nacimiento del cliente'" 
                    [formGroup]="this.form"
                />

                <app-form-input 
                    [name]="'email'" 
                    [labelName]="'Email'" 
                    [type]="'text'"

                    [formGroup]="this.form"
                />

                <app-form-input 
                    [name]="'active'" 
                    [labelName]="'Activo'" 
                    [type]="'checkbox'"
                    [formGroup]="this.form"
                />

            </form>
