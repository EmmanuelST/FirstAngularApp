<div class="cliente-detalle-container">
    <app-card-container [title]="'Editar Cliente'" *ngIf="cliente |async as client">
        <div>
            <div class="row align-items-center">
                <div class="col-6">
                    <label># Cliente</label>
                    <input type="number" readonly class="form-control" [(ngModel)]="client.clienteId" />
                </div>

                <div class="col-auto">
                    <label>Activo</label>
                    <input type="checkbox" [(ngModel)]="client.active" />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="client.name" />
                </div>
                <div class="col-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="client.lastName" />
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label>CÃ©dula</label>
                    <input type="text" class="form-control" [(ngModel)]="client.cedula" />
                </div>
                <div class="col-6">
                    <label>Brith Date</label>
                    <input type="text" class="form-control" [(ngModel)]="client.birthDate" />
                </div>
            </div>

            <div>
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="client.email" />
            </div>

            <div class="p-2 d-flex justify-content-center">
                <button class="btn btn-success" (click)="submitChanges(client)">Guardar Cambios</button>
            </div>
        </div>
    </app-card-container>
</div>
