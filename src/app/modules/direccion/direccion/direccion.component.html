<app-card-container [title]="'Direcciones'" *ngIf="direcciones" [newButtonRoute]="'/direccionForm'">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">AddressId</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">ZipCode</th>
                    <th scope="col">Country</th>
                    <th scope="col">CreateAt</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let direccion of direcciones">
                    <th scope="row text-center">{{direccion.addressId}}</th>
                    <td>{{direccion.alias}}</td>
                    <td>{{direccion.street}}</td>
                    <td>{{direccion.city}}</td>
                    <td>{{direccion.state}}</td>
                    <td>{{direccion.zipCode}}</td>
                    <td>{{direccion.country}}</td>
                    <td>{{direccion.createdAt}}</td>
                    <td> 
                        <!-- <app-active-button [active]="direccion.active"></app-active-button> -->
                        <a class="btn btn-primary" [routerLink]="['/direccionForm',direccion.addressId]">Ver detalles/Editar</a>
                        <button class="btn" [ngClass]="{'btn-success': direccion.active, 'btn-danger': !direccion.active}" (click)="toggleActiveState(direccion)">
                            {{direccion.active ? "Activo" : "Desactivado"}} 
                           </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</app-card-container>
